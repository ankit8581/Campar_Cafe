<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPER CAFE</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p>
                    <p class="price">$3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Camamel Macchiato</p>
                    <p class="price">$3.75</p>
                </article>

                <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">$3.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">$3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">$4.50</p>
                </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">$6.20</p>
                </article>

                <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">$4.00</p>
                </article>

                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">$3.00</p>
                </article>

                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">$2.50</p>
                </article>

            </section>
        </main>

        <footer>
            <p>
                <a href="#">Visit Our website</a>
            </p>

            <span class="footer__copy">
                &#169; Copyright Ankit. All rights reserved 2023
             </span>
